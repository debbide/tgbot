<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Bot 配置面板</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
</head>

<body>
    <!-- 登录页 -->
    <div id="login-page" class="page hidden">
        <div class="glass-box">
            <h1>🔐 登录</h1>
            <form id="login-form">
                <input type="password" id="password" placeholder="输入管理员密码" required>
                <button type="submit" class="btn-primary">登录</button>
            </form>
            <p id="login-error" class="error"></p>
        </div>
    </div>

    <!-- 注册页 -->
    <div id="register-page" class="page hidden">
        <div class="glass-box">
            <h1>👋 欢迎使用</h1>
            <p>首次使用，请设置管理员密码</p>
            <form id="register-form">
                <input type="password" id="reg-password" placeholder="设置密码 (至少6位)" required minlength="6">
                <input type="password" id="reg-password-confirm" placeholder="确认密码" required minlength="6">
                <button type="submit" class="btn-primary">完成初始化</button>
            </form>
            <p id="register-error" class="error"></p>
        </div>
    </div>

    <!-- 主页面 -->
    <div id="main-page" class="page hidden">
        <header class="glass-header">
            <h1>⚙️ TG Bot 配置面板</h1>
            <div class="header-actions">
                <span id="status-badge">⏳ 加载中...</span>
                <button id="theme-btn" class="btn-icon" title="切换主题">🌓</button>
                <button id="restart-btn" class="btn-secondary">🔄 重启</button>
                <button id="logout-btn" class="btn-secondary">退出</button>
            </div>
        </header>

        <form id="settings-form">
            <main>
                <!-- 上半部分：配置区 -->
                <div class="top-row">
                    <!-- 左侧：Bot + OpenAI 配置 -->
                    <div class="config-group">
                        <section class="card glass">
                            <h2>🔧 Bot 配置</h2>
                            <div class="form-group">
                                <label>Bot Token</label>
                                <input type="password" name="botToken" placeholder="从 @BotFather 获取">
                                <button type="button" class="toggle-password">👁</button>
                            </div>
                            <div class="form-group">
                                <label>管理员 ID</label>
                                <input type="text" name="adminId" placeholder="可选">
                            </div>
                            <div class="form-group">
                                <label>TG API 代理</label>
                                <input type="text" name="tgApiBase" placeholder="留空使用官方 API">
                            </div>
                        </section>

                        <section class="card glass">
                            <h2>🧠 OpenAI API</h2>
                            <div class="form-group">
                                <label>API 地址</label>
                                <input type="text" name="openai.apiBase" placeholder="https://api.openai.com/v1">
                            </div>
                            <div class="form-group">
                                <label>API Key</label>
                                <input type="password" name="openai.apiKey" placeholder="sk-xxx">
                                <button type="button" class="toggle-password">👁</button>
                            </div>
                            <div class="form-group">
                                <label>模型</label>
                                <input type="text" name="openai.model" placeholder="gpt-3.5-turbo">
                            </div>
                        </section>
                    </div>

                    <!-- 右侧：功能开关 -->
                    <section class="card glass features-card">
                        <h2>⚡ 功能开关</h2>
                        <div class="switch-grid">
                            <label class="switch-item">
                                <input type="checkbox" name="features.TRANSLATE" checked>
                                <span>🌐 翻译</span>
                            </label>
                            <label class="switch-item">
                                <input type="checkbox" name="features.QRCODE" checked>
                                <span>📱 二维码</span>
                            </label>
                            <label class="switch-item">
                                <input type="checkbox" name="features.SHORTEN" checked>
                                <span>🔗 短链接</span>
                            </label>
                            <label class="switch-item">
                                <input type="checkbox" name="features.REMIND" checked>
                                <span>⏰ 定时提醒</span>
                            </label>
                            <label class="switch-item">
                                <input type="checkbox" name="features.NOTE" checked>
                                <span>📝 备忘录</span>
                            </label>
                            <label class="switch-item">
                                <input type="checkbox" name="features.WEATHER" checked>
                                <span>🌤️ 天气查询</span>
                            </label>
                            <label class="switch-item">
                                <input type="checkbox" name="features.RATE" checked>
                                <span>💰 汇率转换</span>
                            </label>
                            <label class="switch-item">
                                <input type="checkbox" name="features.CHAT" checked>
                                <span>💬 AI 聊天</span>
                            </label>
                            <label class="switch-item">
                                <input type="checkbox" name="features.NETWORK" checked>
                                <span>🌐 网络工具</span>
                            </label>
                            <label class="switch-item">
                                <input type="checkbox" name="features.SUMMARY" checked>
                                <span>📄 智能摘要</span>
                            </label>
                        </div>
                    </section>
                </div>

                <!-- 下半部分：统计区 -->
                <section class="card glass stats-card">
                    <h2>📊 使用统计</h2>
                    <div class="stats-content">
                        <div class="stats-numbers">
                            <div class="stat-item">
                                <div class="stat-value" id="stat-total">0</div>
                                <div class="stat-label">总调用</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="stat-users">0</div>
                                <div class="stat-label">用户数</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="stat-today">0</div>
                                <div class="stat-label">今日调用</div>
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="stats-chart"></canvas>
                        </div>
                    </div>
                </section>
            </main>

            <div class="form-actions">
                <button type="submit" class="btn-primary">💾 保存配置</button>
                <span id="save-status"></span>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
