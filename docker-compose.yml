services:
  tg-bot:
    build: .
    container_name: tg-bot
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      # 必填: Bot Token
      - BOT_TOKEN=${BOT_TOKEN}
      # 必填: Web 面板密码
      - PANEL_PASSWORD=${PANEL_PASSWORD}
      # 可选: Telegram API 代理
      - TG_API_BASE=${TG_API_BASE:-}
      # 可选: 管理员 ID
      - ADMIN_ID=${ADMIN_ID:-}
